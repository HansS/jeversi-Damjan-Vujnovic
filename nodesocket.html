<html>
<head>
<script src="http://localhost:8888/socket.io/socket.io.js"></script> 
<script> 
 var socket = new io.Socket('localhost', { port: 8888 }); 
 socket.connect();
 socket.on('connect', function(){ alert("connected");}) 
 socket.on('message', function(message){ alert("message:"+message);}) 
 socket.on('disconnect', function(){ alert("disconnected"); }) 
</script>
</head>
<body>
<input type="text" id="box" />
<input value="send" type="button" onclick="socket.send(document.getElementById('box').value)" />
</body>
</html>
